<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Форма Реєстрації</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
<header>
  <h1>Комп’ютерний практикум № 1</h1>
  <h5>Кузнецов Ярослав ТІ-12</h5>
</header>
<main>
  <form id="registrationForm" action="#" >
    <div class="form-group">
      <label for="firstName">Ім'я:</label>
      <input type="text" id="firstName" name="firstName" placeholder="Ваше ім'я">
      <span class="error" id="firstNameError">Будь ласка, введіть ваше ім'я.</span>
    </div>

    <div class="form-group">
      <label for="lastName">Прізвище:</label>
      <input type="text" id="lastName" name="lastName" placeholder="Ваше прізвище">
      <span class="error" id="lastNameError">Будь ласка, введіть ваше прізвище.</span>
    </div>

    <div class="form-group">
      <label for="email">Електронна пошта:</label>
      <input type="email" id="email" name="email" placeholder="Ваш Email">
      <span class="error" id="emailError">Будь ласка, введіть дійсну електронну пошту.</span>
    </div>

    <div class="form-group">
      <label for="password">Пароль:</label>
      <input type="password" id="password" name="password" placeholder="Ваш пароль">
      <span class="error" id="passwordError">Будь ласка, введіть пароль.</span>
    </div>

    <div class="form-group">
      <input type="checkbox" id="showPassword">
      <label for="showPassword">Показати пароль</label>
    </div>

    <button type="submit" id="btnSubmit">Відправити</button>
  </form>
</main>
<script src="script.js"></script>
</body>
</html>
